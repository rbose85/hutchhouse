<form name="contactForm" action="" role="form" class="form-correspondence" ng-controller="CorrespondenceController" novalidate>
    <div class="form-group" show-errors>
        <label for="correspondence-name" class="sr-only control-label">Full Name</label>
        <input id="correspondence-name" type="text" class="form-control" name="name" ng-model="model.name" required placeholder="Full Name*"/>
        <p class="help-block" ng-if="contactForm.name.$error.required">This is a required field.</p>
    </div>
    <div class="form-group" show-errors>
        <label for="correspondence-email" class="sr-only control-label">Email Address</label>
        <input id="correspondence-email" type="email" class="form-control" name="email" ng-model="model.email" required placeholder="Email address*"/>
        <p class="help-block" ng-if="contactForm.email.$error.required">This is a required field.</p>
        <p class="help-block" ng-if="contactForm.email.$error.email">This is a malformed field.</p>
    </div>
    <div class="form-group" show-errors>
        <label for="correspondence-company" class="sr-only control-label">Company</label>
        <input id="correspondence-company" type="text" class="form-control" name="company" ng-model="model.company" placeholder="Company"/>
        <p class="help-block" ng-if="contactForm.company.$error.required">This is a required field.</p>
    </div>
    <div class="form-group" show-errors>
        <label for="correspondence-message" class="sr-only control-label">Message</label>
        <textarea id="correspondence-message" class="form-control" name="message" ng-model="model.message" required placeholder="You message*"></textarea>
        <p class="help-block" ng-if="contactForm.message.$error.required">This is a required field.</p>
    </div>
    <div class="input-group">
          <span class="input-group-addon">
              <label for="correspondence-subscribe" class="sr-only control-label">Mailing-List Participation</label>
              <input id="correspondence-subscribe" type="checkbox" name="subscribe" ng-model="model.subscribe"/>
              Add me to the mailing list
          </span>
        <button type="submit" class="btn btn-lg pull-right" ng-click="save()">Send</button>
    </div>
</form>
